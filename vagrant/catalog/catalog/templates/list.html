{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock head %}
{% block content %}
        {% include "partials/nav.html" %}

        <div class="pane">
        {% include "partials/addButton.html" %}
            <div class="list-group">
    {% for o in objects %}

    {% endfor %}
            </div>
        </div>
{% endblock content %}
